{% extends 'base.html' %}

{% block content %}

<form action="#" method='post'>
    {% csrf_token %}
    <label for="email">Enter your email to get reset password link</label>
    <br>
    <input type="email" name="email" class="border rounded p-2 mt-5" placeholder="Enter your email" />
    <input type="submit" value="Reset My Password"
        class="border rounded p-2 bg-green-700 text-white mt-5 cursor-pointer" />

</form>

{% endblock %}
